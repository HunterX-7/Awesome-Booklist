    <div class="container">
        <h1 class="display-4 text-center">Awesome-Booklist</h1>
        <div class="container">
            <table class="table table-striped mt-2">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
        <div class="container">
            <hr class="hr">
            <h2 class="display-5 text-center">Add a new book</h2>
            <form id="form" action="">
                <div class="form-group">
                    <div class="row justify-content-center g-2">
                        <div class="col-7"><input id="title" type="text" class="form-control" placeholder="Title"></div>
                        <div class="col-7"><input id="author" type="text" class="form-control" placeholder="Author"></div>
                        <div class="col-7 offset-11"><button class="btn btn-primary" type="submit">Add</button></div>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
